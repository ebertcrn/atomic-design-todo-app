<div *ngIf="taskList.length > 0; else noTasks" class="task-list">
  <ng-container *ngFor="let task of taskList">
    <app-task-item
      [task]="task"
      [form]="form"
      class="task-list__item"
    ></app-task-item>
  </ng-container>
</div>

<ng-template #noTasks>
  <div class="task-list__no-tasks">
    <p>No tasks available. Please add a task.</p>
  </div>
</ng-template>
